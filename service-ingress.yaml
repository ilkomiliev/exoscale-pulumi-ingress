apiVersion: v1
kind: Namespace
metadata:
  name: ingress-demo
---
apiVersion: v1
kind: Service
metadata:
  name: app1-svc
  namespace: ingress-demo
spec:
  selector:
    app: app1-demo
  type: ClusterIP
  ports:
  - port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-demo
  namespace: ingress-demo
spec:
  selector:
    matchLabels:
      app: app1-demo
  replicas: 2
  template:
    metadata:
      labels:
        app: app1-demo
    spec:
      containers:
      - name: nginx
        image: nginxdemos/hello:latest
        ports:
        - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: app2-svc
  namespace: ingress-demo
spec:
  selector:
    app: app2-demo
  type: ClusterIP
  ports:
  - port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-demo
  namespace: ingress-demo
spec:
  selector:
    matchLabels:
      app: app2-demo
  replicas: 2
  template:
    metadata:
      labels:
        app: app2-demo
    spec:
      containers:
      - name: nginx
        image: nginxdemos/hello:latest
        ports:
        - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: ingress-demo
  name: ingress-demo-ingress
  annotations:
    # This is important, it links to the ingress-nginx controller
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: app1.demo
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app1-svc
            port: # this is the port of the ClusterIP service
              number: 80
  - host: app2.demo
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: app2-svc
              port:
                number: 80
